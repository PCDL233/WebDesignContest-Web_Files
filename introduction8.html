            <p>创作介绍</p>

            <br>《与但丁讨论神曲》是戴都都、李铁子、张安君共同创作的一幅油画，画中有103人。为了寻找该画的创作表现形式，<br>
            <br>在绘画技巧上，作者反复研究伦勃朗、荷尔拜因、巴巴和弗罗贝尔等人具有浓烈特点的绘画风格。另外，油画中还出<br>
            <br>现了金字塔、长城、巨石阵、轮子、留声机和复制羊多莉等代表着人类文明的事物。<br>
